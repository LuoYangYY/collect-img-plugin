<!DOCTYPE html>
<html>
    <head>
        <title>popup页</title>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style>
            body {
                font-family: 'Microsoft Yahei';
                position: relative;
                background: #fff;
                margin: 0;
                padding: 30px;
                width: 200px;
                height: 100px;
            }
            button{
                margin-bottom: 20px;
                background:coral;
                border: none;
                color: #fff;
                padding: 5px 10px;
                border-radius: 6px;
                font-weight: 700;
                cursor: pointer;
            }
            button:focus{
                outline: none;
            }
        </style>
       
    </head>
    <body>
        <div>
            <button id="collectAll">预览全部图片</button>
            <button id="showBtn">页面展示图片采集按钮</button>
        </div>
        <script type="text/javascript" src="../static/js/jquery-1.8.3.js"></script>
        <script type="text/javascript" src="../static/js/popup.js"></script>
    </body>
</html>
